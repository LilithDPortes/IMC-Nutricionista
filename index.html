<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>IMC - Nutricionista Júlia</title>
    <link rel="stylesheet" href="nutri.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h3>Nutricionista Júlia - Cálculo de IMC</h3>
        </header>

        <section>
            <div class="col-xs-12 col-md-12">
                <div class="col-xs-12 sectionDiv">
                    <label>Nome:</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                
                <div class="col-xs-12 sectionDiv">
                    <label>Altura:</label>
                    <input type="number" id="altura" class="form-control">
                </div>
                
                <div class="col-xs-12 sectionDiv">
                    <label>Peso:</label>
                    <input type="number" id="peso" class="form-control">
                </div>
                
                <button class="btn btn-success" type="button" id="btnCalcular">Calcular IMC</button>
            </div>

            <div class="col-xs-12 col-md-12" id="divResultado">
                <h5>Resultado:</h5>
                <div class="alert" role="alert" id="pResultado">
                </div>
            </div>
        </section>

        <footer>
            <img src="copyrightlogo.png" id="copyrightlogo">
            <p>&copy; COTEMIG Colégio e Faculdade - Lilith Diniz Portes 3B2</p>
        </footer>
    </div>

    <script src="nutrijs.js"></script>
</body>
</html>
